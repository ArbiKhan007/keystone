type Query {
  Todo(where: TodoWhereUniqueInput!): Todo
  allTodos(
    where: TodoWhereInput! = {}
    orderBy: [TodoOrderByInput!]! = []
    first: Int
    skip: Int! = 0
  ): [Todo!]
  todosCount(where: TodoWhereInput! = {}): Int
  Person(where: PersonWhereUniqueInput!): Person
  allPeople(
    where: PersonWhereInput! = {}
    orderBy: [PersonOrderByInput!]! = []
    first: Int
    skip: Int! = 0
  ): [Person!]
  peopleCount(where: PersonWhereInput! = {}): Int
  Role(where: RoleWhereUniqueInput!): Role
  allRoles(
    where: RoleWhereInput! = {}
    orderBy: [RoleOrderByInput!]! = []
    first: Int
    skip: Int! = 0
  ): [Role!]
  rolesCount(where: RoleWhereInput! = {}): Int
  keystone: KeystoneMeta!
  authenticatedItem: AuthenticatedItem
}

type Todo {
  id: ID!
  label: String
  isComplete: Boolean
  isPrivate: Boolean
  assignedTo: Person
}

type Person {
  id: ID!
  name: String
  email: String
  password: PasswordState!
  role: Role
  tasks(
    where: TodoWhereInput! = {}
    orderBy: [TodoOrderByInput!]! = []
    first: Int
    skip: Int! = 0
  ): [Todo!]!
  tasksCount(where: TodoWhereInput! = {}): Int!
}

type PasswordState {
  isSet: Boolean!
}

type Role {
  id: ID!
  name: String
  canCreateTodos: Boolean
  canManageAllTodos: Boolean
  canSeeOtherPeople: Boolean
  canEditOtherPeople: Boolean
  canManagePeople: Boolean
  canManageRoles: Boolean
  assignedTo(
    where: PersonWhereInput! = {}
    orderBy: [PersonOrderByInput!]! = []
    first: Int
    skip: Int! = 0
  ): [Person!]!
  assignedToCount(where: PersonWhereInput! = {}): Int!
}

input PersonWhereInput {
  AND: [PersonWhereInput!]
  OR: [PersonWhereInput!]
  id: ID
  id_not: ID
  id_lt: ID
  id_lte: ID
  id_gt: ID
  id_gte: ID
  id_in: [ID]
  id_not_in: [ID]
  name: String
  name_not: String
  name_contains: String
  name_not_contains: String
  name_in: [String]
  name_not_in: [String]
  email: String
  email_not: String
  email_contains: String
  email_not_contains: String
  email_in: [String]
  email_not_in: [String]
  password_is_set: Boolean
  role_is_null: Boolean
  role: RoleWhereInput
  tasks_every: TodoWhereInput
  tasks_some: TodoWhereInput
  tasks_none: TodoWhereInput
}

input RoleWhereInput {
  AND: [RoleWhereInput!]
  OR: [RoleWhereInput!]
  id: ID
  id_not: ID
  id_lt: ID
  id_lte: ID
  id_gt: ID
  id_gte: ID
  id_in: [ID]
  id_not_in: [ID]
  name: String
  name_not: String
  name_contains: String
  name_not_contains: String
  name_in: [String]
  name_not_in: [String]
  canCreateTodos: Boolean
  canCreateTodos_not: Boolean
  canManageAllTodos: Boolean
  canManageAllTodos_not: Boolean
  canSeeOtherPeople: Boolean
  canSeeOtherPeople_not: Boolean
  canEditOtherPeople: Boolean
  canEditOtherPeople_not: Boolean
  canManagePeople: Boolean
  canManagePeople_not: Boolean
  canManageRoles: Boolean
  canManageRoles_not: Boolean
  assignedTo_every: PersonWhereInput
  assignedTo_some: PersonWhereInput
  assignedTo_none: PersonWhereInput
}

input TodoWhereInput {
  AND: [TodoWhereInput!]
  OR: [TodoWhereInput!]
  id: ID
  id_not: ID
  id_lt: ID
  id_lte: ID
  id_gt: ID
  id_gte: ID
  id_in: [ID]
  id_not_in: [ID]
  label: String
  label_not: String
  label_contains: String
  label_not_contains: String
  label_in: [String]
  label_not_in: [String]
  isComplete: Boolean
  isComplete_not: Boolean
  isPrivate: Boolean
  isPrivate_not: Boolean
  assignedTo_is_null: Boolean
  assignedTo: PersonWhereInput
}

input PersonOrderByInput {
  id: OrderDirection
  name: OrderDirection
  email: OrderDirection
}

enum OrderDirection {
  asc
  desc
}

input TodoOrderByInput {
  id: OrderDirection
  label: OrderDirection
  isComplete: OrderDirection
  isPrivate: OrderDirection
}

input TodoWhereUniqueInput {
  id: ID
}

input PersonWhereUniqueInput {
  id: ID
}

input RoleWhereUniqueInput {
  id: ID
}

input RoleOrderByInput {
  id: OrderDirection
  name: OrderDirection
  canCreateTodos: OrderDirection
  canManageAllTodos: OrderDirection
  canSeeOtherPeople: OrderDirection
  canEditOtherPeople: OrderDirection
  canManagePeople: OrderDirection
  canManageRoles: OrderDirection
}

type KeystoneMeta {
  adminMeta: KeystoneAdminMeta!
}

type KeystoneAdminMeta {
  enableSignout: Boolean!
  enableSessionItem: Boolean!
  lists: [KeystoneAdminUIListMeta!]!
  list(key: String!): KeystoneAdminUIListMeta
