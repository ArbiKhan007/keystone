  isPrivate: OrderDirection
}

enum OrderDirection {
  asc
  desc
}

enum SortPackagesBy {
  id_ASC
  id_DESC
  label_ASC
  label_DESC
  isPrivate_ASC
  isPrivate_DESC
}

type _QueryMeta {
  count: Int
}

input PackageWhereUniqueInput {
  id: ID!
}

input PersonWhereUniqueInput {
  id: ID!
}

input PersonOrderByInput {
  id: OrderDirection
  name: OrderDirection
}

enum SortPeopleBy {
  id_ASC
  id_DESC
  name_ASC
  name_DESC
}

type Mutation {
  createPackage(data: PackageCreateInput): Package
  createPackages(data: [PackagesCreateInput]): [Package]
  updatePackage(id: ID!, data: PackageUpdateInput): Package
  updatePackages(data: [PackagesUpdateInput]): [Package]
  deletePackage(id: ID!): Package
  deletePackages(ids: [ID!]!): [Package]
  createPerson(data: PersonCreateInput): Person
  createPeople(data: [PeopleCreateInput]): [Person]
  updatePerson(id: ID!, data: PersonUpdateInput): Person
  updatePeople(data: [PeopleUpdateInput]): [Person]
  deletePerson(id: ID!): Person
  deletePeople(ids: [ID!]!): [Person]
}

input PackageCreateInput {
  label: String
  pkgjson: JSON
  isPrivate: Boolean
  ownedBy: PersonRelateToOneForCreateInput
}

input PersonRelateToOneForCreateInput {
  create: PersonCreateInput
  connect: PersonWhereUniqueInput
}

input PersonCreateInput {
  name: String
  packages: PackageRelateToManyForCreateInput! = { create: [], connect: [] }
}

input PackageRelateToManyForCreateInput {
  create: [PackageCreateInput!]! = []
  connect: [PackageWhereUniqueInput!]! = []
}

input PackagesCreateInput {
  data: PackageCreateInput
}

input PackageUpdateInput {
  label: String
  pkgjson: JSON
  isPrivate: Boolean
  ownedBy: PersonRelateToOneForUpdateInput
}

input PersonRelateToOneForUpdateInput {
  create: PersonCreateInput
  connect: PersonWhereUniqueInput
}

input PackagesUpdateInput {
  id: ID!
  data: PackageUpdateInput
}

input PeopleCreateInput {
  data: PersonCreateInput
}

input PersonUpdateInput {
  name: String
  packages: PackageRelateToManyForUpdateInput! = {
    create: []
    connect: []
    disconnect: []
    disconnectAll: false
  }
}

input PackageRelateToManyForUpdateInput {
  create: [PackageCreateInput!]! = []
  connect: [PackageWhereUniqueInput!]! = []
  disconnect: [PackageWhereUniqueInput!]! = []
  disconnectAll: Boolean! = false
}

input PeopleUpdateInput {
  id: ID!
  data: PersonUpdateInput
}

