type LocalImageFieldOutput implements ImageFieldOutput {
  id: ID!
  filesize: Int!
  height: Int!
  width: Int!
  extension: ImageExtension!
  ref: String!
  src: String!
}

interface ImageFieldOutput {
  id: ID!
  filesize: Int!
  height: Int!
  width: Int!
  extension: ImageExtension!
  ref: String!
  src: String!
}

enum ImageExtension {
  jpg
  png
  webp
  gif
}

type LocalFileFieldOutput implements FileFieldOutput {
  filename: String!
  filesize: Int!
  ref: String!
  src: String!
}

interface FileFieldOutput {
  filename: String!
  filesize: Int!
  ref: String!
  src: String!
}

type User {
  id: ID!
  name: String
  email: String
  avatar: ImageFieldOutput
  attachment: FileFieldOutput
  password: PasswordState!
  isAdmin: Boolean
  roles: String
  phoneNumbers(
    where: PhoneNumberWhereInput! = {}
    orderBy: [PhoneNumberOrderByInput!]! = []
    first: Int
    skip: Int! = 0
  ): [PhoneNumber!]!
  phoneNumbersCount(where: PhoneNumberWhereInput! = {}): Int!
  posts(
    where: PostWhereInput! = {}
    orderBy: [PostOrderByInput!]! = []
    first: Int
    skip: Int! = 0
  ): [Post!]!
  postsCount(where: PostWhereInput! = {}): Int!
  randomNumber: Float!
}

type PasswordState {
  isSet: Boolean!
}

type PhoneNumber {
  id: ID!
  label: String
  user: User
  type: String
  value: String
}

input PhoneNumberWhereInput {
  AND: [PhoneNumberWhereInput!]
  OR: [PhoneNumberWhereInput!]
  id: ID
  id_not: ID
  id_lt: ID
  id_lte: ID
  id_gt: ID
  id_gte: ID
  id_in: [ID]
  id_not_in: [ID]
  type: String
  type_not: String
  type_lt: String
  type_lte: String
  type_gt: String
  type_gte: String
  type_in: [String]
  type_not_in: [String]
  value: String
  value_not: String
  value_contains: String
  value_not_contains: String
  value_in: [String]
  value_not_in: [String]
}

input PhoneNumberOrderByInput {
  id: OrderDirection
  type: OrderDirection
  value: OrderDirection
}

enum OrderDirection {
  asc
  desc
}

type Post {
  id: ID!
  title: String
  status: String
  content: Post_content_DocumentField
  author: User
}

type Post_content_DocumentField {
  document(hydrateRelationships: Boolean! = false): JSON!
}

"""
The `JSON` scalar type represents JSON values as specified by [ECMA-404](http://www.ecma-international.org/publications/files/ECMA-ST/ECMA-404.pdf).
"""
scalar JSON
  @specifiedBy(
    url: "http://www.ecma-international.org/publications/files/ECMA-ST/ECMA-404.pdf"
  )

input PostWhereInput {
  AND: [PostWhereInput!]
  OR: [PostWhereInput!]
  id: ID
  id_not: ID
  id_lt: ID
  id_lte: ID
  id_gt: ID
  id_gte: ID
  id_in: [ID]
  id_not_in: [ID]
  title: String
  title_not: String
  title_contains: String
  title_not_contains: String
  title_in: [String]
  title_not_in: [String]
  status: String
  status_not: String
  status_lt: String
  status_lte: String
  status_gt: String
  status_gte: String
  status_in: [String]
  status_not_in: [String]
}

input PostOrderByInput {
  id: OrderDirection
  title: OrderDirection
  status: OrderDirection
}

input UserWhereUniqueInput {
  id: ID
  email: String
}

input UserWhereInput {
  AND: [UserWhereInput!]
  OR: [UserWhereInput!]
  id: ID
  id_not: ID
  id_lt: ID
  id_lte: ID
  id_gt: ID
  id_gte: ID
  id_in: [ID]
  id_not_in: [ID]
  name: String
  name_not: String
  name_contains: String
  name_not_contains: String
  name_in: [String]
  name_not_in: [String]
  email: String
  email_not: String
  email_contains: String
  email_not_contains: String
  email_in: [String]
  email_not_in: [String]
  isAdmin: Boolean
  isAdmin_not: Boolean
  roles: String
  roles_not: String
  roles_contains: String
  roles_not_contains: String
  roles_in: [String]
  roles_not_in: [String]
}

input UserOrderByInput {
  id: OrderDirection
  name: OrderDirection
  email: OrderDirection
  isAdmin: OrderDirection
  roles: OrderDirection
}

input PhoneNumberWhereUniqueInput {
  id: ID
}

input PostWhereUniqueInput {
  id: ID
}

type Mutation {
  createUser(
    data: UserCreateInput! = {
      phoneNumbers: { create: [], connect: [] }
      posts: { create: [], connect: [] }
    }
  ): User
  createUsers(data: [UserCreateInput!]!): [User!]
  updateUser(where: UserWhereUniqueInput!, data: UserUpdateInput!): User
  updateUsers(data: [UsersUpdateInput!]!): [User!]
  deleteUser(where: UserWhereUniqueInput!): User
  deleteUsers(where: [UserWhereUniqueInput!]!): [User!]
  createPhoneNumber(data: PhoneNumberCreateInput! = {}): PhoneNumber
  createPhoneNumbers(data: [PhoneNumberCreateInput!]!): [PhoneNumber!]
  updatePhoneNumber(
    where: PhoneNumberWhereUniqueInput!
    data: PhoneNumberUpdateInput!
  ): PhoneNumber
  updatePhoneNumbers(data: [PhoneNumbersUpdateInput!]!): [PhoneNumber!]
  deletePhoneNumber(where: PhoneNumberWhereUniqueInput!): PhoneNumber
  deletePhoneNumbers(where: [PhoneNumberWhereUniqueInput!]!): [PhoneNumber!]
  createPost(data: PostCreateInput! = {}): Post
  createPosts(data: [PostCreateInput!]!): [Post!]
  updatePost(where: PostWhereUniqueInput!, data: PostUpdateInput!): Post
  updatePosts(data: [PostsUpdateInput!]!): [Post!]
  deletePost(where: PostWhereUniqueInput!): Post
  deletePosts(where: [PostWhereUniqueInput!]!): [Post!]
  endSession: Boolean!
  authenticateUserWithPassword(
    email: String!
    password: String!
  ): UserAuthenticationWithPasswordResult!
  createInitialUser(
    data: CreateInitialUserInput!
  ): UserAuthenticationWithPasswordSuccess!
  createRandomPosts: [Post!]!
}

input UserCreateInput {
  name: String
  email: String
  avatar: ImageFieldInput
  attachment: FileFieldInput
  password: String
  isAdmin: Boolean
  roles: String
  phoneNumbers: PhoneNumberRelateToManyForCreateInput! = {
    create: []
    connect: []
  }
  posts: PostRelateToManyForCreateInput! = { create: [], connect: [] }
}

input ImageFieldInput {
  upload: Upload
  ref: String
}

"""
The `Upload` scalar type represents a file upload.
"""
scalar Upload

input FileFieldInput {
  upload: Upload
  ref: String
}

input PhoneNumberRelateToManyForCreateInput {
  create: [PhoneNumberCreateInput!]! = []
  connect: [PhoneNumberWhereUniqueInput!]! = []
}

input PhoneNumberCreateInput {
  user: UserRelateToOneForCreateInput
  type: String
  value: String
}

input UserRelateToOneForCreateInput {
  create: UserCreateInput
  connect: UserWhereUniqueInput
}

input PostRelateToManyForCreateInput {
  create: [PostCreateInput!]! = []
  connect: [PostWhereUniqueInput!]! = []
}

input PostCreateInput {
  title: String
  status: String
  content: JSON
  author: UserRelateToOneForCreateInput
}

input UserUpdateInput {
  name: String
  email: String
  avatar: ImageFieldInput
  attachment: FileFieldInput
  password: String
  isAdmin: Boolean
  roles: String
  phoneNumbers: PhoneNumberRelateToManyForUpdateInput! = {
    create: []
    connect: []
    disconnect: []
    disconnectAll: false
  }
  posts: PostRelateToManyForUpdateInput! = {
    create: []
    connect: []
    disconnect: []
    disconnectAll: false
  }
}

input PhoneNumberRelateToManyForUpdateInput {
  create: [PhoneNumberCreateInput!]! = []
  connect: [PhoneNumberWhereUniqueInput!]! = []
  disconnect: [PhoneNumberWhereUniqueInput!]! = []
  disconnectAll: Boolean! = false
}

input PostRelateToManyForUpdateInput {
  create: [PostCreateInput!]! = []
  connect: [PostWhereUniqueInput!]! = []
  disconnect: [PostWhereUniqueInput!]! = []
  disconnectAll: Boolean! = false
}

input UsersUpdateInput {
  where: UserWhereUniqueInput!
  data: UserUpdateInput!
}

input PhoneNumberUpdateInput {
  user: UserRelateToOneForUpdateInput
  type: String
  value: String
}

input UserRelateToOneForUpdateInput {
  create: UserCreateInput
  connect: UserWhereUniqueInput
}

input PhoneNumbersUpdateInput {
  where: PhoneNumberWhereUniqueInput!
  data: PhoneNumberUpdateInput!
}

input PostUpdateInput {
  title: String
  status: String
  content: JSON
  author: UserRelateToOneForUpdateInput
}

input PostsUpdateInput {
  where: PostWhereUniqueInput!
  data: PostUpdateInput!
}

type Query {
  User(where: UserWhereUniqueInput!): User
  allUsers(
    where: UserWhereInput! = {}
    orderBy: [UserOrderByInput!]! = []
    first: Int
    skip: Int! = 0
  ): [User!]
  usersCount(where: UserWhereInput! = {}): Int
  PhoneNumber(where: PhoneNumberWhereUniqueInput!): PhoneNumber
  allPhoneNumbers(
    where: PhoneNumberWhereInput! = {}
    orderBy: [PhoneNumberOrderByInput!]! = []
    first: Int
    skip: Int! = 0
  ): [PhoneNumber!]
  phoneNumbersCount(where: PhoneNumberWhereInput! = {}): Int
  Post(where: PostWhereUniqueInput!): Post
  allPosts(
    where: PostWhereInput! = {}
    orderBy: [PostOrderByInput!]! = []
    first: Int
    skip: Int! = 0
  ): [Post!]
  postsCount(where: PostWhereInput! = {}): Int
  keystone: KeystoneMeta!
  authenticatedItem: AuthenticatedItem
  randomNumber: RandomNumber
}

type KeystoneMeta {
  adminMeta: KeystoneAdminMeta!
}

type KeystoneAdminMeta {
  enableSignout: Boolean!
  enableSessionItem: Boolean!
  lists: [KeystoneAdminUIListMeta!]!
  list(key: String!): KeystoneAdminUIListMeta
}

type KeystoneAdminUIListMeta {
  key: String!
  itemQueryName: String!
  listQueryName: String!
  hideCreate: Boolean!
  hideDelete: Boolean!
  path: String!
  label: String!
  singular: String!
  plural: String!
  description: String
  initialColumns: [String!]!
  pageSize: Int!
  labelField: String!
  fields: [KeystoneAdminUIFieldMeta!]!
  initialSort: KeystoneAdminUISort
  isHidden: Boolean!
}

type KeystoneAdminUIFieldMeta {
  path: String!
  label: String!
  isOrderable: Boolean!
  fieldMeta: JSON
  viewsIndex: Int!
  customViewsIndex: Int
  createView: KeystoneAdminUIFieldMetaCreateView!
  listView: KeystoneAdminUIFieldMetaListView!
  itemView(id: ID!): KeystoneAdminUIFieldMetaItemView
}

type KeystoneAdminUIFieldMetaCreateView {
  fieldMode: KeystoneAdminUIFieldMetaCreateViewFieldMode!
}

enum KeystoneAdminUIFieldMetaCreateViewFieldMode {
  edit
  hidden
}

type KeystoneAdminUIFieldMetaListView {
  fieldMode: KeystoneAdminUIFieldMetaListViewFieldMode!
}

enum KeystoneAdminUIFieldMetaListViewFieldMode {
  read
  hidden
}

type KeystoneAdminUIFieldMetaItemView {
  fieldMode: KeystoneAdminUIFieldMetaItemViewFieldMode!
}

enum KeystoneAdminUIFieldMetaItemViewFieldMode {
  edit
  read
  hidden
}

type KeystoneAdminUISort {
  field: String!
  direction: KeystoneAdminUISortDirection!
}

enum KeystoneAdminUISortDirection {
  ASC
  DESC
}

union AuthenticatedItem = User

union UserAuthenticationWithPasswordResult =
    UserAuthenticationWithPasswordSuccess
  | UserAuthenticationWithPasswordFailure

type UserAuthenticationWithPasswordSuccess {
  sessionToken: String!
  item: User!
}

type UserAuthenticationWithPasswordFailure {
  code: PasswordAuthErrorCode!
  message: String!
}

enum PasswordAuthErrorCode {
  FAILURE
  IDENTITY_NOT_FOUND
  SECRET_NOT_SET
  MULTIPLE_IDENTITY_MATCHES
  SECRET_MISMATCH
}

input CreateInitialUserInput {
  name: String
  email: String
  password: String
}

type RandomNumber {
  number: Int
  generatedAt: Int
}
